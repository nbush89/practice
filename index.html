<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <section>
        <h2>Make Money</h2>
  
        <form id="money-form">
          <p>
            <label for="count">How Many?</label>
            <input
              id="count"
              name="count"
              type="number"
              required
              min="1"
              step="1"
            />
          </p>
          <p>
            <label for="coin">Which Coin</label>
            <!-- <select id="coin" name="coin">
              <option>Penny</option>
              <option>Nickel</option>
              <option>Dime</option>
              <option>Quarter</option>
            </select> -->
            <label for="penny">Penny</label>
            <input type="radio" name="penny">
          </p>
          <button type="submit">Make Money!</button>
        </form>
        <div id="coins-area"></div>
      </section>
      <script src="script.js"></script>
</html>
